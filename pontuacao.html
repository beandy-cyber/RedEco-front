<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedEco | Ranking</title>
    <link rel="icon" href="./assets/img/menu/logo-small.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/pontuacao.css">
    <style>
        /* Estilos adicionais para ajustar layout */
        body {
            background-color: white; /* Cor de fundo do corpo */
        }

        .headerPontuacao {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #28a745; /* Cor de fundo do header */
            color: white; /* Cor do texto no header */
            border-bottom: 3px solid #218838; /* Cor da borda inferior */
        }

        .headerPontuacao_logo {
            font-size: 1.5rem;
            text-decoration: none;
            color: white; /* Cor do texto no header */
        }

        .headerPontuacao_opcoesMenu {
            display: flex;
            gap: 20px;
        }

        .headerPontuacao_opcoesMenu_div {
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            color: white; /* Cor do texto no header */
        }

        .dropdown-menu .divMenu {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #28a745; /* Cor verde para os ícones e texto */
            text-decoration: none;
        }

        .containerDiv {
            display: flex;
            justify-content: center; /* Centraliza os containers */
            margin-top: 20px;
            padding: 20px;
            background-color: #e9ecef; /* Fundo cinza claro para o container */
            border-radius: 5px; /* Bordas arredondadas */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        .containerRanking {
            flex: 1;
            max-width: 500px; /* Largura máxima dos cartões */
            margin-right: 20px; /* Espaçamento entre os containers */
        }

        .titleRanking {
            margin-bottom: 20px;
            color: #218838; /* Cor verde escuro para títulos */
        }

        .positionRanking {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: white; /* Fundo branco para itens */
            border-radius: 5px; /* Bordas arredondadas */
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1); /* Sombra suave para os cards */
        }

        .positionRanking img {
            width: 50px; /* Tamanho dos ícones */
        }

        .medalRanking {
            width: 30px; /* Tamanho das medalhas */
        }

        .pontos {
            margin-left: 10px;
            font-weight: bold;
        }

        .acao {
            margin-bottom: 0;
        }

        .quantPontos {
            margin-top: auto;
        }

        #meusPontos {
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header class="headerPontuacao">
        <a class="headerPontuacao_logo" href="./inicio.html">RedEco</a>
        <div class="headerPontuacao_opcoesMenu">
            <a href="./inicio.html">
                <div class="headerPontuacao_opcoesMenu_div" id="inicio">
                    <img src="./assets/img/menu/iconInicioWhite.svg" alt="" class="green-icon">
                    <p>Início</p>
                </div>
            </a>
            <a href="./pontuacao.html">
                <div class="headerPontuacao_opcoesMenu_div" id="pontuacao">
                    <img src="./assets/img/menu/iconPontuacaoGreen.svg" alt="" class="green-icon">
                    <p>Pontuação</p>
                </div>
            </a>
        </div>
        <div class="dropdown dropleft show">
            <a class="dropdown-toggle" href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <img src="./assets/img/menu/iconUser.svg" alt="" class="green-icon">
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <div class="divMenu">
                    <img src="./assets/img/icons/iconMenuInicio.svg" alt="" class="green-icon">
                    <a class="dropdown-item" id="first-item" href="./acoes.html">Início</a>
                </div>
                <div class="divMenu">
                    <img src="./assets/img/icons/iconMenuConta.svg" alt="" class="green-icon">
                    <a class="dropdown-item" id="first-item" href="./contaMenu.html">Minha Conta</a>
                </div>
                <div class="divMenu" id="last-item">
                    <img src="./assets/img/icons/iconMenuSair.svg" alt="" class="green-icon">
                    <a class="dropdown-item" href="./index.html">Sair</a>
                </div>
            </div>
        </div>
    </header>

    <!-- CONTAINER PONTUAÇÃO -->
    <div class="containerDiv">
        <!-- RANKING -->
        <div class="containerRanking">
            <div class="titleRanking">
                <h1>Ranking</h1>
            </div>
            <div class="positionRanking">
                <img class="iconRanking" src="./assets/img/icons/iconRanking1.svg" alt="Ícone do Usuário">
                <div class="nameRanking" id="positionUser">
                    <h2>Lucas Silva</h2>
                    <p>240 pontos</p>
                </div>
                <img class="medalRanking" src="./assets/img/icons/iconMedalha.svg" alt="Ícone de Medalha">
            </div>
            <div class="positionRanking">
                <img class="iconRanking" src="./assets/img/icons/iconRanking2.svg" alt="Ícone do Usuário">
                <div class="nameRanking">
                    <h2>Ana Souza</h2>
                    <p>210 pontos</p>
                </div>
                <img class="medalRanking" src="./assets/img/icons/iconMedalha.svg" alt="Ícone de Medalha">
            </div>
            <div class="positionRanking">
                <img class="iconRanking" src="./assets/img/icons/iconRanking3.svg" alt="Ícone do Usuário">
                <div class="nameRanking">
                    <h2>Pedro Almeida</h2>
                    <p>195 pontos</p>
                </div>
                <img class="medalRanking" src="./assets/img/icons/iconMedalha.svg" alt="Ícone de Medalha">
            </div>
            <div class="positionRanking">
                <img class="iconRanking" src="./assets/img/icons/iconRanking4.svg" alt="Ícone do Usuário">
                <div class="nameRanking">
                    <h2>Juliana Costa</h2>
                    <p>165 pontos</p>
                </div>
                <img class="medalRanking" src="">
            </div>
            <div class="positionRanking">
                <img class="iconRanking" src="./assets/img/icons/iconRanking5.svg" alt="Ícone do Usuário">
                <div class="nameRanking">
                    <h2>Mariana Rocha</h2>
                    <p>140 pontos</p>
                </div>
                <img class="medalRanking" src="">
            </div>
            <div class="positionRanking">
                <img class="iconRanking" src="./assets/img/icons/iconRanking6.svg" alt="Ícone do Usuário">
                <div class="nameRanking">
                    <h2>Rafael Lima</h2>
                    <p>130 pontos</p>
                </div>
                <img class="medalRanking" src="">
            </div>
        </div>
    </div>
</body>

</html>
