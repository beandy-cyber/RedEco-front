<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedEco | Login</title>
    <script src="https://kit.fontawesome.com/67568c9f06.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/login.css">

    <script src="assets/js/login.js"></script>
</head>

<body>
    <header class="headerHome">
        <h1 class="logo">RedEco</h1>
    </header>

    <div class="containerLogin">
        <div class="containerLogin_inputEmail">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" id="email-login" placeholder="E-mail">
        </div>
        <div class="containerLogin_inputSenha">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" id="pass-login" placeholder="Senha">
        </div>
        <a class="containerLogin_btnLogin" href="./acoes.html">
            <button type="submit" onclick="logar()" value="Login">Login</button>
        </a>
        <a class="containerLogin_linkCadastro" href="./cadastro.html">Criar conta </a>
        <a class="containerLogin_linkCadastro" href="./senha.html">Esqueci minha senha</a>
    </div>
</body>

</html>
